            - ./test/fastq/MATa_R2/lane1/SRR2601851_1.fastq.gz
            - ./test/fastq/MATa_R2/lane1/SRR2601851_2.fastq.gz

library_groups:
    MATalpha:
        - MATalpha_R1
        - MATalpha_R2
    MATa:
        - MATa_R1
        - MATa_R2
    all:
        - MATa_R1
        - MATa_R2
