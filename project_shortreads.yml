input:
    raw_reads_paths:
        G1:
            lane1:
                - sra:SRR6417986 # Example dataset from Ohno 2019
        G1_trimmed:
            lane1: 
                - results_shortreads/processed_fastqs/G1.lane1.0.trimmed.1.fastq.gz
                - results_shortreads/processed_fastqs/G1.lane1.0.trimmed.2.fastq.gz

    library_groups:
        all:
            - G1
            - G1_trimmed

    truncate_fastq_reads: 0

    genome:
        assembly_name: 'sacCer3'
        genome_index_wildcard_path: '/net/levsha/share/lab/genomes/sacCer3/sacCer3.fa.*'
        chrom_sizes_path:   '/net/levsha/share/lab/genomes/sacCer3/sacCer3.chrom.sizes'

do_fastqc: True

map:
    method: 'bwa aln'

    chunksize: 0
    mapping_options: ''
    trim_options: ''
    use_custom_split: true

parse:
    make_pairsam: False
    drop_seq: False
    drop_readid: False
    keep_unparsed_bams: False
    parsing_options: '--add-columns mapq --walks-policy mask'

dedup:
    max_mismatch_bp: 1

bin:
    resolutions:
        - 10000000
        - 5000000
        - 2500000
        - 1000000
        - 500000
        - 250000
        - 100000
        - 50000
        - 25000
        - 10000
        - 5000
        - 2000
        - 1000
    balance: true

    filters:
        no_filter: ''
        mapq_30: '(mapq1>=30) and (mapq2>=30)'

########################################
# folder structure for storing results
########################################
output:
    dirs:
        processed_fastqs: 'results_shortreads/processed_fastqs/'
        mapped_parsed_sorted_chunks: 'results_shortreads/mapped_parsed_sorted_chunks'
        fastqc: 'results_shortreads/fastqc/'
        pairs_library: 'results_shortreads/pairs_library'
        coolers_library: 'results_shortreads/coolers_library/'
        coolers_library_group: 'results_shortreads/coolers_library_group/'
        stats_library_group: 'results_shortreads/stats_library_group/'
